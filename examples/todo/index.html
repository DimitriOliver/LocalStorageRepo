<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css" type="text/css" />
    </head>
    
    <body>
        <div id="container" class="container" ng-controller="ToDoMainController">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Add to TODO</span>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="todo-item-name" ng-model="todoItem.name" type="text" class="validate">
                                            <label for="todo-item-name">To-Do Item</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <button ng-class="{'disabled': todoItem.name === ''}" class="btn waves-effect waves-light" type="button" ng-click="addToDo()" name="action">Add
                                <i class="material-icons">send</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col m5 s12">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>TODO List</h4>
                        </li>
                        <li class="collection-item" ng-repeat="item in todoList">
                            <div>
                                <span ng-class="{'todo-done': item.done}">{{item.name}}</span>
                                <div class="switch secondary-content">
                                    <label>
                                        <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="item.done" ng-change="updateItem(this.item)">
                                        <span class="lever"></span>Done</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="lib/angular.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/materialize.js"></script>
        <script src="lib/StorageManager.js"></script>
        <script src="app/ToDo.js"></script>
        <script src="app/app.js"></script>
    </body>

</html>
